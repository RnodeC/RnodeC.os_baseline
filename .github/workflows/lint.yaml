---
name: Lint YAML

on: 
  pull_request:
    types:
      - opened
      - synchronize

jobs: 

  lint: 
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with: 
        python-version: '3.x'

    - name: Install test dependencies
      run: |
        pip3 install yamllint 

    - name: Lint code 
      run: |
        yamllint .
